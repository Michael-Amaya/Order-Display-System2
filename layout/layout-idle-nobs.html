<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout for IDLE Order Display System 2, by Michael Amaya</title>
    </head>
    <style>
        * { margin: 0; padding: 0; }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <body>
        <div class="img-container">
            <img id="currentImage" src="images/pic.jpg" />
        </div>
        <script language="javascript">
            let slideTime = 7000;

            const currentImage = document.getElementById('currentImage');
            let images = ['images/pic.jpg'];
            let currentImageNum = 0;

            const addImage = image => {
                images.push(image);
            }

            const setSlideTime = time => {
                slideTime = time * 1000;
            }

            const slideShow = () => {
                currentImage.src = images[currentImageNum];
                if (currentImageNum === images.length - 1) {
                    currentImageNum = 0;
                } else {
                    currentImageNum++;
                }
            }

            setInterval(slideShow, slideTime);
        </script>
    </body>
</html>
